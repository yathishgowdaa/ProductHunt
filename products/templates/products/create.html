{% extends 'base.html' %}

{% block content %}

{% if error %}

{{ error }}

{% endif%}

<h2>Create</h2>
<form method="POST" action="{% url 'create' %}" enctype="multipart/form-data">
      {% csrf_token %}
        <br/>
        <br/>
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" placeholder="Enter Title" name="title">
      </div>
      <div class="form-group">
        <label>Body</label>
        <input type="textbox" class="form-control" placeholder="Enter Body" name="body">
      </div>
      <div class="form-group">
        <label>Url</label>
        <input type="text" class="form-control" placeholder="Enter Url" name="url">
      </div>
      <div class="form-group">
        <label>Icon</label>
        <input type="file" class="form-control" placeholder="Uplaod Icon" name="icon">
      </div>
      <div class="form-group">
        <label>Image</label>
        <input type="file" class="form-control" placeholder="Uplaod Image" name="image">
      </div>
      <button type="submit" class="btn btn-primary">Add Product</button>
</form>
{% endblock %}
